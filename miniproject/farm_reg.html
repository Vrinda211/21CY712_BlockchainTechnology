    <body>

        <h2>Enter Details</h2>
        <form>
		<table style="width:25%"> 
            <tr>
			<td>User name:</td>
			<td><input type="text" id="nam" name="nam"></td>
		  </tr>

			<td> Email:</td>
			<td><input type="text" id="mail" name="mail"></td>

            <tr>
			<td>Phone:</td>

		  </tr>

		  </tr>
	    <tr>
			<td>ID:</td>

		  </tr>
	    <tr>
			<td>Password:</td>

		  </tr>
            <tr>
		        <td><a href="weather_update.html"><input type="button" onclick="add_details()" value="Register"></a></td>
