<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    <nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#">Easyfarm</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item nav-link"><a class="nav-link active" href="#about">About</a></li>

            </div>
        </div>

    <header class="masthead" style="background-image:url('assets/img/intro-bg.jpg');">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <section class="register-photo">
                            <div class="form-container">
                                <div class="image-holder" style="background: url(&quot;assets/img/green.jpg&quot;);"></div>
                                <form method="post">
                                    <h2 class="text-center"><strong>Create</strong> an account for fisherman</h2>
                                    <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"><input class="form-control" type="tel" name="phone" placeholder="Phone number"><input class="form-control" type="email" name="email" placeholder="Email"><input class="form-control" type="number" name="id" placeholder="ID"></div>

                                    <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>

                                    </div>
                                    <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" href="weather.html">Sign Up</a></div><a class="already" href="login.html">You already have an account? Login here.</a>
